<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .item {
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item p {
      margin-top: 0.5rem;
      color: #ffffff;
      font-size: 1rem;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="Portfolio Tp3.html#inicio">Inicio</a></li>
        <li><a href="Portfolio Tp3.html#sobremi">Sobre mí</a></li>
        <li><a href="Portfolio Tp3.html#proyectos">Proyectos</a></li>
        <li><a href="Portfolio Tp3.html#habilidades">Habilidades</a></li>
        <li><a href="Portfolio Tp3.html#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="galeria">
    <div class="item">
      <img src="Imagenes/Paisaje AI.png" alt="imagen 1" onclick="abrirLightbox(this.src)">
      <p>Paisaje generado con IA</p>
    </div>
    <div class="item">
      <img src="Imagenes/BS AS AI.png" alt="imagen 2" onclick="abrirLightbox(this.src)">
      <p>Fotografía urbana</p>
    </div>
    <div class="item">
      <img src="Imagenes/arte digital futurista.png" alt="imagen 3" onclick="abrirLightbox(this.src)">
      <p>Arte digital colorido</p>
    </div>
  </div>

  <div id="lightbox" class="lightbox" onclick="cerrarLightbox()">
    <img id="lightbox-img" src="" alt="imagen grande">
  </div>

  <script>
    function abrirLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }
    function cerrarLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
