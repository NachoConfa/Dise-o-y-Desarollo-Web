<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botonera de Sonido</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
    }
    body > *:not(footer) {
      flex-shrink: 0;
    }
    main {
      flex: 1 0 auto;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #aaa;
    }

    
    .descripcion {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    
    .botonera {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: nowrap;
      flex-wrap: wrap; 
      margin-bottom: 2rem;
    }
    .botonera button {
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #504444, #282e35);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(42, 47, 53, 0.5);
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      user-select: none;
      min-width: 120px;
    }
    .botonera button:hover {
      background: linear-gradient(135deg, #3b3232, #48515c);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.8);
      transform: translateY(-3px);
    }
    .botonera button:active {
      transform: translateY(0);
      box-shadow: 0 3px 6px rgba(255, 255, 255, 0.5);
    }

    
    .reproductor {
      display: none;
      justify-content: center;
      margin-top: 2rem;
    }

  
    footer {
      flex-shrink: 0;
      background-color: #111;
      text-align: center;
      padding: 2rem;
      color: #ccc;
      margin-top: 2rem;
    }

    .redes a {
      margin: 0 1rem;
      color: #ffffff;
      text-decoration: none;
    }

    
    @media (max-width: 480px) {
      .botonera {
        gap: 1rem;
      }
      .botonera button {
        padding: 0.8rem 1.8rem;
        font-size: 1.1rem;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="Portfolio Tp3.html#inicio">Inicio</a></li>
        <li><a href="Portfolio Tp3.html#sobremi">Sobre mí</a></li>
        <li><a href="Portfolio Tp3.html#proyectos">Proyectos</a></li>
        <li><a href="Portfolio Tp3.html#habilidades">Habilidades</a></li>
        <li><a href="Portfolio Tp3.html#contacto">Contacto</a></li>
        <li><a href="../index de paginas.html">Linktree</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="descripcion">
      <p>En esta página puedes disfrutar diferentes tipos de música, selecciona el estilo que quieras escuchar y disfruta.</p>
    </div>

    <audio id="sonido1" src="Sonidos/sonido1.mp3"></audio>
    <audio id="sonido2" src="Sonidos/sonido2.mp3"></audio>
    <audio id="sonido3" src="Sonidos/sonido3.mp3"></audio>

    <div class="botonera">
      <button onclick="reproducir('sonido1')">POP</button>
      <button onclick="reproducir('sonido2')">Electronic</button>
      <button onclick="reproducir('sonido3')">Chill</button>
    </div>

    <div class="reproductor" id="reproductorContainer">
      <audio id="reproductor" controls style="width: 90%; max-width: 600px;"></audio>
    </div>
  </main>

  <script>
    const reproductor = document.getElementById("reproductor");
    const reproductorContainer = document.getElementById("reproductorContainer");

    function reproducir(id) {
      const sonido = document.getElementById(id);
      reproductor.src = sonido.src;
      reproductorContainer.style.display = 'flex';
      reproductor.play();
    }
  </script>

  <footer>
    <p>&copy; 2025 Ignacio Confalonieri. Diseño y Desarrollo Web</p>

      <a href="https://github.com/NachoConfa" target="_blank">GitHub</a>
      <a href="https://www.instagram.com/ignacioconfalonieri_/?hl=es-la" target="_blank">Instagram</a>
      <a href="tel:+5491170326665">Whatsapp</a>
      <a href="https://www.linkedin.com/in/ignacio-confalonieri-4078032b8/" target="_blank">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
